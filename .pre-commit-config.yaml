# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Ruff - Python linter and formatter (replaces flake8, black, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      - id: ruff
        name: Ruff Linter
        args: [--fix]
      - id: ruff-format
        name: Ruff Formatter

  # Pre-commit hooks for general file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: debug-statements
        name: Check for debug statements
      - id: fix-byte-order-marker
        name: Fix byte order marker
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-docstring-first
        name: Check docstring is first
        types: [python]

  # MyPy type checking (currently disabled due to incomplete type annotations)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       name: MyPy Type Checker
  #       additional_dependencies:
  #         - pydantic>=2.11.7
  #         - dependency-injector>=4.48.1
  #         - types-setuptools
  #       args: [--ignore-missing-imports, --show-error-codes, --explicit-package-bases]
  #       files: ^src/

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: Bandit Security Linter
        args: [-r, --skip, B101]
        exclude: ^tests/

  # Run tests
  - repo: local
    hooks:
      - id: pytest
        name: Run tests
        entry: pdm run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
