name: Unit Tests

# è§¦å‘æ¡ä»¶ï¼šæŽ¨é€åˆ°mainåˆ†æ”¯æˆ–åˆ›å»ºæ‹‰å–è¯·æ±‚æ—¶è‡ªåŠ¨è¿è¡Œ
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# å…è®¸æ‰‹åŠ¨è§¦å‘å·¥ä½œæµ
  workflow_dispatch:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    # æƒé™é…ç½®ï¼šå…è®¸å‘å¸ƒæµ‹è¯•ç»“æžœå’Œæ£€æŸ¥çŠ¶æ€
    permissions:
      contents: read
      checks: write
      pull-requests: write
      actions: read
    
    # æ”¯æŒå¤šä¸ªPythonç‰ˆæœ¬çš„çŸ©é˜µæµ‹è¯•
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false
    
    steps:
    # 1. æ£€å‡ºä»£ç 
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. è®¾ç½®PythonçŽ¯å¢ƒ
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    # 3. å®‰è£…PDM
    - name: Install PDM
      run: |
        python -m pip install --upgrade pip
        pip install pdm
        
    # 4. é…ç½®PDMç¼“å­˜
    - name: Cache PDM dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pdm
          .venv
        key: ${{ runner.os }}-pdm-${{ matrix.python-version }}-${{ hashFiles('pdm.lock') }}
        restore-keys: |
          ${{ runner.os }}-pdm-${{ matrix.python-version }}-
          
    # 5. å®‰è£…é¡¹ç›®ä¾èµ–
    - name: Install dependencies
      run: |
        pdm install --dev
        
    # 6. ä»£ç è´¨é‡æ£€æŸ¥ï¼ˆå¯é€‰ï¼‰
    - name: Lint with flake8
      run: |
        # åœæ­¢æž„å»ºå¦‚æžœæœ‰Pythonè¯­æ³•é”™è¯¯æˆ–æœªå®šä¹‰çš„åç§°
        pdm run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # å°†å…¶ä»–é—®é¢˜ä½œä¸ºè­¦å‘Šå¤„ç†
        pdm run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
      
    # 7. æ‰§è¡Œå•å…ƒæµ‹è¯•å¹¶ç”Ÿæˆè¦†ç›–çŽ‡æŠ¥å‘Š
    - name: Run tests with pytest
      run: |
        mkdir -p reports
        pdm run pytest tests/ \
          --verbose \
          --cov=src/aetherflow \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --html=reports/pytest_report.html \
          --self-contained-html \
          --junitxml=reports/junit.xml
          
    # 8. ä¸Šä¼ æµ‹è¯•æŠ¥å‘Š
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-python-${{ matrix.python-version }}
        path: |
          reports/
          htmlcov/
          coverage.xml
        retention-days: 30
        
    # 9. ä¸Šä¼ è¦†ç›–çŽ‡åˆ°Codecovï¼ˆå¯é€‰ï¼‰
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    # 10. å‘å¸ƒæµ‹è¯•ç»“æžœ
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: reports/junit.xml
        check_name: "Unit Test Results (Python ${{ matrix.python-version }})"
        comment_mode: always
        
  # æ±‡æ€»ä½œä¸šï¼šç¡®ä¿æ‰€æœ‰æµ‹è¯•éƒ½é€šè¿‡
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [[ "${{ needs.test.result }}" == "success" ]]; then
          echo "âœ… All tests passed successfully!"
        else
          echo "âŒ Some tests failed!"
          exit 1
        fi
        
    - name: Report status
      run: |
        echo "## ðŸ§ª Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Python Version | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|----------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| 3.10 | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| 3.11 | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| 3.12 | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Test reports and coverage data are available in the artifacts." >> $GITHUB_STEP_SUMMARY